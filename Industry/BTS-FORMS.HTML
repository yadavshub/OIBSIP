<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
  <body>
    <form action="#" method="post" class="was-validated">
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-5 col-md-8 d-flex flex-column">
                    <div class="mt-3">
                        <label for="un" class="col-form-label">Username</label>
                        <input type="text" name="un" class="form-control" required>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">User name is required</div>
                    </div>
                    <div class="mt-3">
                        <label for="pw" class="col-form-label">Password</label>
                        <input type="password" name="pw" class="form-control" required minlength="6">
                        <div class="invalid-feedback">Password too small / not provided</div>
                    </div>
                    <div class="mt-3">
                        <label for="" class="col-form-label">Select Course</label>
                        <div class="form-check">
                            <input type="checkbox" name="html" class="form-check-input">
                            <label for="html" class="form-check-label">HTML</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="css" class="form-check-input">
                            <label for="css" class="form-check-label">CSS</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="sql" class="form-check-input">
                            <label for="sql" class="form-check-label">SQL</label>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="gender" class="col-form-label">Select Gender</label>
                        <div>
                            <div class="form-check-inline">
                                <input type="radio" name="gender" class="form-check-input" value="M">
                                <label for="gender" class="form-check-label">Male</label>
                            </div>
                            <div class="form-check-inline">
                                <input type="radio" name="gender" class="form-check-input" value="F">
                                <label for="gender" class="form-check-label">Female</label>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="form-check form-switch">
                            <input type="checkbox" name="re" class="form-check-input" value="re">
                            <label for="re" class="form-check-label">Rememeber Me</label>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="rate" class="col-form-label">Rate Us</label>
                        <input type="range" name="rate" min="1" max="10" class="form-range">
                    </div>
                    <div class="mt-3">
                        <label for="em" class="col-form-label">Enter Email</label>
                        <div class="input-group">
                            <input type="email" class="form-control">
                            <span class="input-group-text">@gmail.com</span>
                        </div>
                    </div>
                    <div class="form-floating mt-3">
                        <!-- 1) labels should be placed below input
                            2) Give a placeholder (it may not be shown) -->
                        <input type="number" class="form-control" placeholder="Enter fees" name="fees" >
                        <label for="fees" class="col-form-label">Enter Fees</label>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>

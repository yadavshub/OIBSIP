<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!-- Lists -->
    <h3>Shopping List</h3>
    <!-- disc, square, circle -->
    <ul type="square">
        <li><b>Fruits</b>
            <ul type="disc">
                <li>Apple</li>
                <li>Orange</li>
            </ul>
        </li> 
        <li><b>Stationary Items</b>
            <ol>
                <li>Paper</li>      
                <li>Pencil</li>
            </ol>
        </li>
    </ul>
    <h3>Recipe for Tea</h3>
    <!-- i, I, A, a, 1 -->
    <ol type="A" start="8">
        <li>Boil water</li>
        <li>Add sugar, tea powder and milk</li>
        <li>Boil for a few mins</li>
        <li>Strain and serve</li>
    </ol>
</body>
</html>
